{% extends 'base.html' %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
        <div class="flash">{{message}}</div>
    {% endfor %}
{% endif %}
{% endwith %}
<div class="inputDiv">
    <form action="/" method="POST">
        <input type="text" name="city" placeholder="Enter the city name..." required>
        <button>Show Weather</button>
    </form>
</div>
{% endblock content %}
